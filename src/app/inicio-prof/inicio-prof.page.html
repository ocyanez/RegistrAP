<ion-header [translucent]="true">
  <ion-toolbar color="Black">
    <ion-title>REGISTRAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <ion-card-header>
    <ion-card-title>Datos</ion-card-title>
    <ion-card-subtitle>Profesor</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          
        </ion-thumbnail>
        <ion-label>Correo</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          
        </ion-thumbnail>
        <ion-label>Asignatura</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          
        </ion-thumbnail>
        <ion-label>Horarios</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-thumbnail slot="start">
          
        </ion-thumbnail>
        <ion-label>Asistencias alumnos</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
  <ion-card-header>
    <ion-card-title>Lista de alumnos</ion-card-title>
      <ion-list>
        <button ion-item *ngFor="let item of lista">
          <ion-icon name="person-outline" item-start [ngStyle]="{'color': item.color}"></ion-icon>
            {{ item.titulo}}        
        </button>
      </ion-list>
       <ion-button class="btn1" expand="block" color="white">Generar QR</ion-button>
  </ion-card-header>
</ion-content>
